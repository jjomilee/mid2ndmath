<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>순환소수 → 분수 맞히기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to bottom right, #fff9c4, #e1f5fe);
    }

    h1 {
      font-size: 1.8em;
    }

    #question {
      font-size: 1.5em;
      margin: 20px;
    }

    .choices {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .choice-btn {
      font-size: 1.1em;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      min-width: 100px;
    }

    .choice-btn:hover {
      background-color: #388e3c;
    }

    .feedback {
      font-weight: bold;
      margin-top: 15px;
      font-size: 1.2em;
    }

    #stats {
      margin-top: 20px;
      font-size: 1em;
    }

    .next-btn {
      margin-top: 20px;
      font-size: 1em;
      padding: 10px 20px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .next-btn:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>

  <h1>순환소수를 분수로 바꾸기</h1>
  <div id="question">0.3̅ = ?</div>

  <div class="choices" id="choices"></div>

  <p class="feedback" id="feedback"></p>
  <button class="next-btn" onclick="generateQuestion()">다음 문제</button>

  <div id="stats">
    총 문제: <span id="total">0</span> /
    맞힌 문제: <span id="correct">0</span> /
    틀린 문제: <span id="wrong">0</span>
  </div>

  <script>
    const problems = [
      { decimal: "0.3̅", fraction: "1/3" },
      { decimal: "0.6̅", fraction: "2/3" },
      { decimal: "0.1̅", fraction: "1/9" },
      { decimal: "0.2̅", fraction: "2/9" },
      { decimal: "0.09̅", fraction: "1/11" },
      { decimal: "0.45̅", fraction: "5/11" },
      { decimal: "0.12̅", fraction: "4/33" },
      { decimal: "0.7̅", fraction: "7/9" },
      { decimal: "0.08̅", fraction: "8/99" },
      { decimal: "0.123̅", fraction: "123/999" }
    ];

    let correctAnswer = "";
    let total = 0, correct = 0, wrong = 0;
    let questionLocked = false;

    function generateQuestion() {
      questionLocked = false;
      document.getElementById("feedback").innerText = '';

      const questionEl = document.getElementById("question");
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      const randomIndex = Math.floor(Math.random() * problems.length);
      const problem = problems[randomIndex];

      correctAnswer = problem.fraction;
      questionEl.innerText = `${problem.decimal} = ?`;

      const used = new Set();
      used.add(correctAnswer);
      const options = [];

      const correctIndex = Math.floor(Math.random() * 5);
      for (let i = 0; i < 5; i++) {
        if (i === correctIndex) {
          options.push(correctAnswer);
        } else {
          let wrong;
          while (true) {
            const rand = problems[Math.floor(Math.random() * problems.length)].fraction;
            if (!used.has(rand)) {
              wrong = rand;
              used.add(wrong);
              break;
            }
          }
          options.push(wrong);
        }
      }

      // 보기 버튼 생성
      options.forEach(option => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.innerText = option;
        btn.onclick = () => {
          if (questionLocked) return;
          questionLocked = true;
          total++;

          if (option === correctAnswer) {
            correct++;
            document.getElementById("feedback").innerText = "✅ 정답입니다!";
            document.getElementById("feedback").style.color = "green";
          } else {
            wrong++;
            document.getElementById("feedback").innerText = `❌ 틀렸어요. 정답은 ${correctAnswer}`;
            document.getElementById("feedback").style.color = "red";
          }

          updateStats();
        };
        choicesDiv.appendChild(btn);
      });
    }

    function updateStats() {
      document.getElementById("total").innerText = total;
      document.getElementById("correct").innerText = correct;
      document.getElementById("wrong").innerText = wrong;
    }

    generateQuestion();
    updateStats();
  </script>

</body>
</html>
