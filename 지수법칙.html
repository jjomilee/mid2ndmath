  <style>

<body>

  <h1>ì§€ìˆ˜ë²•ì¹™ í€´ì¦ˆ</h1>
  <div id="question">ë¬¸ì œ ë¡œë”© ì¤‘...</div>

  <div class="choices" id="choices"></div>

  <p class="feedback" id="feedback"></p>
  <button class="next-btn" onclick="generateQuestion()">ë‹¤ìŒ ë¬¸ì œ</button>

  <div id="stats">
    ì´ ë¬¸ì œ: <span id="total">0</span> /
    ë§íŒ ë¬¸ì œ: <span id="correct">0</span> /
    í‹€ë¦° ë¬¸ì œ: <span id="wrong">0</span>
  </div>

  <script>
    let correctAnswer = "";
    let total = 0, correct = 0, wrong = 0;
    let questionLocked = false;

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateExponentProblem() {
      const base = ['a', 'b', 'x'][Math.floor(Math.random() * 3)];
      const type = Math.floor(Math.random() * 3); // 0: ê³±ì…ˆ, 1: ë‚˜ëˆ—ì…ˆ, 2: ê±°ë“­ì œê³±

      let question = '', answer = '';

      if (type === 0) {
        // ê³±ì…ˆ: a^m * a^n
        const m = randomInt(1, 5);
        const n = randomInt(1, 5);
        question = `${base}<sup>${m}</sup> Ã— ${base}<sup>${n}</sup>`;
        answer = `${base}<sup>${m + n}</sup>`;
      } else if (type === 1) {
        // ë‚˜ëˆ—ì…ˆ: a^m Ã· a^n (m > n)
        let m = randomInt(3, 7);
        let n = randomInt(1, m - 1);
        question = `${base}<sup>${m}</sup> Ã· ${base}<sup>${n}</sup>`;
        answer = `${base}<sup>${m - n}</sup>`;
      } else {
        // ê±°ë“­ì œê³±: (a^m)^n
        const m = randomInt(1, 4);
        const n = randomInt(2, 4);
        question = `(${base}<sup>${m}</sup>)<sup>${n}</sup>`;
        answer = `${base}<sup>${m * n}</sup>`;
      }

      return { question, answer };
    }

    function generateQuestion() {
      questionLocked = false;
      document.getElementById("feedback").innerText = '';
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      const { question, answer } = generateExponentProblem();
      correctAnswer = answer;
      document.getElementById("question").innerHTML = `${question} = ?`;

      const used = new Set();
      used.add(answer.replace(/<[^>]*>/g, ''));
      const options = [];

      const correctIndex = Math.floor(Math.random() * 5);
      for (let i = 0; i < 5; i++) {
        if (i === correctIndex) {
          options.push(answer);
        } else {
          let wrong;
          while (true) {
            const base = answer[0];
            const exp = parseInt(answer.match(/\d+/)[0]);
            const wrongExp = exp + randomInt(-3, 3);
            if (wrongExp <= 0 || wrongExp === exp) continue;
            wrong = `${base}<sup>${wrongExp}</sup>`;
            if (!used.has(`${base}${wrongExp}`)) {
              used.add(`${base}${wrongExp}`);
              break;
            }
          }
          options.push(wrong);
        }
      }

      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.innerHTML = opt; // ë³´ê¸° ì¶œë ¥
        btn.dataset.value = opt.replace(/<[^>]*>/g, ''); // ì •ë‹µ ë¹„êµìš©

        btn.onclick = () => {
          if (questionLocked) return;
          questionLocked = true;
          total++;

          const selected = btn.dataset.value;
          const correctText = correctAnswer.replace(/<[^>]*>/g, '');

          if (selected === correctText) {
            correct++;
            document.getElementById("feedback").innerText = "âœ… ì •ë‹µì…ë‹ˆë‹¤!";
            document.getElementById("feedback").style.color = "green";
          } else {
            wrong++;
            document.getElementById("feedback").innerHTML = `âŒ í‹€ë ¸ì–´ìš”. ì •ë‹µì€ <strong>${correctAnswer}</strong>`;
            document.getElementById("feedback").style.color = "red";
          }

          updateStats();
        };

        choicesDiv.appendChild(btn);
      });
    }

    function updateStats() {
      document.getElementById("total").innerText = total;
      document.getElementById("correct").innerText = correct;
      document.getElementById("wrong").innerText = wrong;
    }

    generateQuestion();
    updateStats();
  </script>
