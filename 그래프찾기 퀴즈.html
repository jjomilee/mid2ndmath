<body>

  <h1>ê·¸ë˜í”„ë¥¼ ë³´ê³  ì¼ì°¨í•¨ìˆ˜ ì‹ ë§íˆê¸°</h1>

  <canvas id="graphCanvas" width="200" height="200"></canvas>

  <div class="choices" id="choices"></div>

  <p class="feedback" id="feedback"></p>
  <button class="next-btn" onclick="generateQuestion()">ë‹¤ìŒ ë¬¸ì œ</button>

  <div id="stats">
    ì´ ë¬¸ì œ: <span id="total">0</span> /
    ë§íŒ ë¬¸ì œ: <span id="correct">0</span> /
    í‹€ë¦° ë¬¸ì œ: <span id="wrong">0</span>
  </div>

  <script>
    const canvas = document.getElementById("graphCanvas");
    const ctx = canvas.getContext("2d");
    const canvasSize = 200;
    const origin = canvasSize / 2;
    const unit = 20;

    let correctAnswer = "";
    let total = 0, correct = 0, wrong = 0;
    let questionLocked = false;

    function drawGraph(m, b) {
      ctx.clearRect(0, 0, canvasSize, canvasSize);

      // ì¢Œí‘œì¶•
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(0, origin);
      ctx.lineTo(canvasSize, origin);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(origin, 0);
      ctx.lineTo(origin, canvasSize);
      ctx.stroke();

      // ì¶• ì´ë¦„
      ctx.fillStyle = "#000";
      ctx.font = "12px Arial";
      ctx.fillText("x", canvasSize - 10, origin - 5);
      ctx.fillText("y", origin + 5, 12);

      // ì›ì 
      ctx.beginPath();
      ctx.arc(origin, origin, 3, 0, 2 * Math.PI);
      ctx.fillStyle = "red";
      ctx.fill();

      // í•¨ìˆ˜ ê·¸ë˜í”„
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 2;
      ctx.beginPath();
      let started = false;

      for (let x = -5; x <= 5; x += 0.1) {
        const y = m * x + b;
        const px = origin + x * unit;
        const py = origin - y * unit;
        if (!started) {
          ctx.moveTo(px, py);
          started = true;
        } else {
          ctx.lineTo(px, py);
        }
      }
      ctx.stroke();
    }

    function generateQuestion() {
      document.getElementById("feedback").innerText = '';
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = '';
      questionLocked = false;

      // ì •ë‹µ ê·¸ë˜í”„ m, b
      const m = Math.floor(Math.random() * 7) - 3;
      const b = Math.floor(Math.random() * 9) - 4;
      correctAnswer = `y = ${m}x ${b >= 0 ? '+ ' + b : '- ' + Math.abs(b)}`;

      drawGraph(m, b);

      const used = new Set();
      used.add(`${m},${b}`);
      const answers = [];

      const correctIndex = Math.floor(Math.random() * 5); // 0~4 ì¤‘ ë¬´ì‘ìœ„

      for (let i = 0; i < 5; i++) {
        let mi = m, bi = b;

        if (i !== correctIndex) {
          while (true) {
            mi = Math.floor(Math.random() * 7) - 3;
            bi = Math.floor(Math.random() * 9) - 4;
            if (!used.has(`${mi},${bi}`)) {
              used.add(`${mi},${bi}`);
              break;
            }
          }
        }

        const expr = `y = ${mi}x ${bi >= 0 ? '+ ' + bi : '- ' + Math.abs(bi)}`;
        answers.push(expr);
      }

      // ë³´ê¸° ë²„íŠ¼ ë§Œë“¤ê¸°
      answers.forEach(ans => {
        const btn = document.createElement("button");
        btn.innerText = ans;
        btn.className = "choice-btn";
        btn.onclick = () => {
          if (questionLocked) return;
          questionLocked = true;
          total++;

          if (ans === correctAnswer) {
            correct++;
            document.getElementById("feedback").innerText = "âœ… ì •ë‹µì…ë‹ˆë‹¤!";
            document.getElementById("feedback").style.color = "green";
          } else {
            wrong++;
            document.getElementById("feedback").innerText = `âŒ í‹€ë ¸ì–´ìš”. ì •ë‹µì€ ${correctAnswer}`;
            document.getElementById("feedback").style.color = "red";
          }

          updateStats();
        };
        choicesDiv.appendChild(btn);
      });
    }

    function updateStats() {
      document.getElementById("total").innerText = total;
      document.getElementById("correct").innerText = correct;
      document.getElementById("wrong").innerText = wrong;
    }

    generateQuestion();
    updateStats();
  </script>
