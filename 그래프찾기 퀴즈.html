<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>일차함수 그래프 맞히기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to bottom right, #e0f7fa, #fff3e0);
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    #question {
      font-size: 1.4em;
      margin: 10px;
    }

    canvas {
      border: 1px solid #aaa;
      margin: 10px;
      background-color: #fff;
      cursor: pointer;
    }

    button {
      font-size: 1em;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976D2;
    }

    .feedback {
      font-weight: bold;
      margin-top: 15px;
      font-size: 1.2em;
    }

    #stats {
      margin-top: 20px;
      font-size: 1em;
    }

    .canvas-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>

  <h1>일차함수 그래프 맞히기</h1>
  <p id="question">y = ?</p>

  <div class="canvas-container" id="options"></div>

  <p class="feedback" id="feedback"></p>
  <button onclick="generateQuestion()">다음 문제</button>

  <div id="stats">
    총 문제: <span id="total">0</span> /
    맞힌 문제: <span id="correct">0</span> /
    틀린 문제: <span id="wrong">0</span>
  </div>

  <script>
    const canvasSize = 200;
    const origin = canvasSize / 2;
    const unit = 20;

    let correctAnswerIndex = 0;
    let total = 0, correct = 0, wrong = 0;
    let questionLocked = false;

    function drawGraph(ctx, m, b) {
      ctx.clearRect(0, 0, canvasSize, canvasSize);

      // 좌표축
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(0, origin);
      ctx.lineTo(canvasSize, origin);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(origin, 0);
      ctx.lineTo(origin, canvasSize);
      ctx.stroke();

      // 축 이름
      ctx.fillStyle = "#000";
      ctx.font = "12px Arial";
      ctx.fillText("x", canvasSize - 10, origin - 5);
      ctx.fillText("y", origin + 5, 12);

      // 원점
      ctx.beginPath();
      ctx.arc(origin, origin, 3, 0, 2 * Math.PI);
      ctx.fillStyle = "red";
      ctx.fill();

      // 함수 그래프
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 2;
      ctx.beginPath();

      let started = false;
      for (let x = -5; x <= 5; x += 0.1) {
        const y = m * x + b;
        const px = origin + x * unit;
        const py = origin - y * unit;
        if (!started) {
          ctx.moveTo(px, py);
          started = true;
        } else {
          ctx.lineTo(px, py);
        }
      }
      ctx.stroke();
    }

    function generateQuestion() {
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = '';
      document.getElementById("feedback").innerText = '';
      questionLocked = false;

      const m = Math.floor(Math.random() * 7) - 3; // -3 ~ 3
      const b = Math.floor(Math.random() * 9) - 4; // -4 ~ 4
      document.getElementById("question").innerText = `y = ${m}x ${b >= 0 ? '+ ' + b : '- ' + Math.abs(b)}`;

      correctAnswerIndex = Math.floor(Math.random() * 4);
      const used = new Set();
      used.add(`${m},${b}`);

      for (let i = 0; i < 4; i++) {
        const canvas = document.createElement("canvas");
        canvas.width = canvas.height = canvasSize;
        const ctx = canvas.getContext("2d");

        let mi = m, bi = b;
        if (i !== correctAnswerIndex) {
          while (true) {
            mi = Math.floor(Math.random() * 7) - 3;
            bi = Math.floor(Math.random() * 9) - 4;
            if (!used.has(`${mi},${bi}`)) {
              used.add(`${mi},${bi}`);
              break;
            }
          }
        }

        drawGraph(ctx, mi, bi);

        canvas.onclick = () => {
          if (questionLocked) return;
          questionLocked = true;
          total++;

          if (i === correctAnswerIndex) {
            correct++;
            document.getElementById("feedback").innerText = "✅ 정답입니다!";
            document.getElementById("feedback").style.color = "green";
          } else {
            wrong++;
            document.getElementById("feedback").innerText = "❌ 틀렸어요. 다시 도전!";
            document.getElementById("feedback").style.color = "red";
          }

          updateStats();
        };

        optionsDiv.appendChild(canvas);
      }
    }

    function updateStats() {
      document.getElementById("total").innerText = total;
      document.getElementById("correct").innerText = correct;
      document.getElementById("wrong").innerText = wrong;
    }

    generateQuestion();
    updateStats();
  </script>
   <br>
   
   <a href="index.html" class="back">🏠 메인으로 돌아가기</a>
</body>
</html>
